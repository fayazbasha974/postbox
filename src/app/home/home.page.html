<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="chatbubbles-sharp" (click)="backHome()"></ion-icon>
      <ion-icon class="pull-right" name="person-add-sharp" (click)="findFriend()"></ion-icon>
      <ion-icon class="pull-right" name="person-sharp" (click)="showRequests()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="getDetails($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let friend of friends" (click)="openChat(friend)">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>{{friend.displayName}}</ion-label>
      <ion-icon *ngIf="isRequests" name="close-circle-outline" (click)="acceptOrReject(friend, 'reject')"></ion-icon>
      <ion-icon *ngIf="isRequests" name="checkmark-circle-outline" (click)="acceptOrReject(friend, 'accept')"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
