<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="arrow-back" (click)="back()"></ion-icon>
      find friend
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="9">
      <ion-searchbar inputmode="numeric" [(ngModel)]="mobileNumber"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button size="small" color="primary" (click)="Search()">Search</ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="findFriends">
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>
            {{findFriends.displayName}}
          </ion-label>
          <ion-icon name="checkmark-circle-sharp" (click)="sendRequest()"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
