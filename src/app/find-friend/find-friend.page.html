<ion-header>
  <ion-toolbar>
    <ion-title>find friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10">
      <ion-item>
        <ion-input place-holder="10 Digit Mobile Number" [(ngModel)]="mobileNumber"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" (click)="Search()">Search</ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="findFriends">
    <ion-col size="10">
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>{{findFriends.displayName}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" (click)="sendRequest()">Send Request</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
